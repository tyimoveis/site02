<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Área da Imobiliária | Ente Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/95 shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-primary">ENTE HOME</a>
    </div>
  </header>

  <!-- Formulário de Login -->
  <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
      <div class="text-center">
        <h2 class="mt-6 text-3xl font-bold text-gray-900">Área da Imobiliária</h2>
        <p class="mt-2 text-sm text-gray-600">Acesse sua conta para gerenciar leads e integrações</p>
      </div>
      
      <form class="mt-8 space-y-6" action="dashboard-imobiliaria.html" method="POST">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
            <input id="email" name="email" type="email" required 
                   class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input id="password" name="password" type="password" required 
                   class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" 
                   class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Lembrar-me</label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-primary hover:text-secondary">Esqueceu sua senha?</a>
          </div>
        </div>

        <div>
          <button type="submit" 
                  class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
            Acessar
          </button>
        </div>
      </form>
      
      <div class="text-center text-sm">
        <p class="text-gray-600">Ainda não tem conta? <a href="cadastro-imobiliaria.html" class="text-primary hover:text-secondary">Cadastre sua imobiliária</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <p>© 2023 Ente Home. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
